[cursor.style]
blinking = "Always"

[env]
TERM = "xterm-256color"

[font]
size = 13

[font.bold]
family = "IosevkaTerm Nerd Font"
style = "Bold"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "Italic"

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 3

[general]
import = ["/home/shd/.config/alacritty/themes/themes/ashes_light.toml"]

[[keyboard.bindings]]
action = "ToggleViMode"
key = "C"
mods = "Alt"

[mouse]
hide_when_typing = true

[window]
opacity = 1
